<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" prefix="og: https://ogp.me/ns#">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#C12D2B">
  <link rel="preconnect" href="https://cdnjs.cloudflare.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@600&display=swap" as="style" crossorigin>
  <link rel="stylesheet" media="print" onload="this.onload=null;this.removeAttribute('media')" href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@600&family=Roboto:wght@400;700&family=Roboto+Mono:wght@400;600&display=swap">
  <noscript>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@600&family=Roboto:wght@400;700&family=Roboto+Mono:wght@400;600&display=swap">
  </noscript>
  <link rel="apple-touch-icon" sizes="180x180" href="/static/img/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/static/img/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/static/img/favicon-16x16.png">
  <link rel="manifest" href="/static/img/manifest.json">
  <link rel="mask-icon" href="/static/img/safari-pinned-tab.svg" color="#b40000">
  <meta name="msapplication-TileColor" content="#fff">
  <meta name="application-name" content="GW2Bot">
  <meta name="author" content="Muhammed Bacalan">
  <meta name="description" content="GW2Bot is a powerful Guild Wars 2 bot for Discord!">
  <meta name="keywords" content="gw2, gw2bot, gw2 discord, discord bot">
  <!-- Open Graph Tags -->
  <meta property="og:title" content="GW2Bot - A Discord Bot for Guild Wars 2">
  <meta property="og:description" content="GW2Bot is a powerful Guild Wars 2 bot for Discord!">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://gw2bot.info">
  <meta property="og:image" content="https://gw2bot.info/static/img/og-image.png">
  <!-- If IE use the latest rendering engine -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <script>
    function goDark() {
      document.documentElement.className = "dark-mode";
    }
    if(/darkMode=true/.test(document.cookie)) {
      goDark();
    } else if(!/darkMode/.test(document.cookie)&&window.matchMedia) {
      if(window.matchMedia("(prefers-color-scheme: dark)").matches) {
        goDark();
      }
    }
  </script>
</head>

<body>
  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>

</html>
